<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" media="screen" rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.8.23.custom.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>


        <title>ShutterKick - Coming Soon</title>
    </head>	
    <body>
        <div role="main" id="main" class="main">
            <div class="logo"><img src="images/logo_small.png" alt="ShutterKick" title="ShutterKick"></div>
            <h2 class="slogan"> FIND A PHOTOGRAPHER </h2>
            <h3 class="slogan">PICTURE PERFECT HAS NEVER BEEN EASIER</h3>

            <div class="features">
                <div class="item">
                    <div class="left" style="padding-left:19px"><img src="images/pin.png"></div>
                    <div class="right" style="padding-left:44px; padding-top:20px"><h4>Post your project</h4></div>
                </div>
                <div class="item">
                    <div class="left"><img src="images/quote.png" style="padding-top:4px"></div>
                    <div class="right" style="padding-top:16px"><h4>Get quotes</h4></div>
                </div>
                <div class="item">
                    <div class="left"><img src="images/smile.png"></div>
                    <div class="right"><h4>Say cheese</h4></div>
                </div>
                <div class="item">
                    <div class="left"><img src="images/credit_card.png"></div>
                    <div class="right"><h4>Pay online</h4></div>
                </div>
                <div class="item">
                    <div class="left" style="padding-top:3px"><img src="images/photos.png"></div>
                    <div class="right" style="line-height: 23px; padding-top: 10px; padding-bottom: 10px"><h4>Download, share <br> & order prints</h4></div>
                </div>
            </div>
            <h3 class="notify">WE'LL LET YOU KNOW WHEN SHUTTERKICK LAUNCHES</h3>
            <div class="input-wrapper">
                <form action="http://shutterkick.us5.list-manage.com/subscribe/post?u=b8e245943641f7239c2a65dbb&amp;id=132799819c" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                    <input type="email" value="" name="EMAIL" placeholder="EMAIL ADDRESS" id="email-input" required>
                    <input type="submit" value="NOTIFY ME" name="subscribe" id="mc-embedded-subscribe" class="submit">
                </form>
            </div>
            <div class="social-media">
                <a id="twitter" href="http://twitter.com/ShutterKick"></a>
                <a id="email" href="mailto:hello@shutterkick.com"></a>
            </div>
        </div>
    </body>
</html>
